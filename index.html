<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="main-nav-container container flex">
        <div class="main-nav-logo-container">
          <img
            src="assets/ineuron-logo.png"
            alt="ineuron logo"
            class="ineuron-logo"
          />
        </div>
        <div class="main-nav-search-container">
          <img src="assets/search-icon.svg" class="nav-input-search-icon" />
          <input type="text" class="main-nav-search" />
        </div>
        <div class="main-nav-btn-container">
          <button class="btn">Sign Up</button
          ><button class="btn sign-in-btn">Sign In</button>
        </div>
      </div>
      <div class="main-navlinks-container container">
        <ul class="main-navlist">
          <li class="main-navlink">Courses</li>
          <li class="main-navlink">One Neuron</li>
          <li class="main-navlink">Neuro Lab</li>
          <li class="main-navlink">Job Portal</li>
          <li class="main-navlink">Internship Portal</li>
          <li class="main-navlink">Become an affiliate</li>
          <li class="main-navlink">Hall of fame</li>
          <li class="main-navlink">Company</li>
        </ul>
      </div>

      <div class="mobile-nav-wrapper">
        <div class="mobile-nav-container flex container">
          <div class="mobile-hamburger-conatiner">
            <img src="assets/hamburger.svg" alt="" class="hamburger-mg" />
          </div>

          <div class="mobile-logo-img-container center">
            <img src="assets/ineuron-logo.png" alt="" class="mobile-logo-img" />
          </div>
          <div class="mobile-nav-search-container">
            <img
              src="assets/search-icon.svg"
              alt=""
              class="mobile-logo-search-icon"
            />
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="banner-container">
        <img src="assets/banner-hero.png" class="banner-img" alt="" />
      </section>
      <section class="section-2">
        <div class="section-2-container">
          <h2 class="section-2-heading">"Pure Hardwork, No Shortcuts!"</h2>
          <hr class="section-2-hr" />
        </div>

        <div class="section-2-card-container">
          <div class="s2-card">
            <img class="s2-card-img" src="assets/books-icon.svg" alt="" />
            <h2 class="s2-card-count">300+</h2>
            <p class="s2-card-desc">Different Courses</p>
          </div>
          <div class="s2-card">
            <img class="s2-card-img" src="assets/student-icon.svg" alt="" />
            <h2 class="s2-card-count">4,00,000+</h2>
            <p class="s2-card-desc">Students Enrolled</p>
          </div>
          <div class="s2-card">
            <img class="s2-card-img" src="assets/card-icon.svg" alt="" />
            <h2 class="s2-card-count">10,000+</h2>
            <p class="s2-card-desc">Successful Transition</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
